<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/booking.css">
    <title>booking</title>
</head>
<body>
<div class="container">
<!--    <div class="login-wrapper">-->
<!--        <div class="header">Login</div>-->
<!--        <div class="form-wrapper">-->
<!--            <div class="btn">Login</div>-->
<!--        </div>-->
<!--    </div>-->
    <form>
        <ul class="items"></ul>
        <fieldset class="username enable">
            <div class="icon left"><i class="user"></i></div>
            <input type="text" name="userName" placeholder="Username" required>
            <div class="icon right button"><i class="arrow"></i></div>
        </fieldset>
        <fieldset class="email">
            <div class="icon left"><i class="letter"></i></div>
            <input type="email" name="email" placeholder="Email" required>
            <div class="icon right button"><i class="arrow"></i></div>
        </fieldset>
        <fieldset class="first-name">
            <input type="text" name="firstName" placeholder="First name" required>
            <div class="icon right button"><i class="arrow"></i></div>
        </fieldset>
        <fieldset class="last-name">
            <input type="text" name="lastName" placeholder="last name" required>
            <div class="icon right button"><i class="arrow"></i></div>
        </fieldset>
        <fieldset class="address">
            <div class="icon left"><i class="user"></i></div>
            <input type="text" name="address" placeholder="Address" required>
            <div class="icon right button"><i class="arrow"></i></div>
        </fieldset>
        <fieldset class="creditcard">
            <input type="text" name="creditcard" placeholder="creditcard number" required>
            <div class="icon right button"><i class="arrow"></i></div>
        </fieldset>
        <fieldset class="phone">
            <input type="text" name="phone" placeholder="phone number" required>
            <div class="icon right button"><i class="arrow"></i></div>
        </fieldset>
        <fieldset class="telephone">
            <input type="text" name="telephone" placeholder="telephone number" required>
            <div class="icon right button"><i class="arrow"></i></div>
        </fieldset>
        <fieldset class="licence">
            <input type="text" name="licence" placeholder="licence number" required>
            <div class="icon right button"><i class="arrow"></i></div>
        </fieldset>
        <fieldset class="stateissue">
            <p class="margin-top">stateissue</p>
            <select id="stateissue" name="stateissue" required>
                <option value="AL">AL</option>
                <option value="AK">AK</option>
                <option value="AZ">AZ</option>
                <option value="AR">AR</option>
                <option value="CA">CA</option>
                <option value="CO">CO</option>
                <option value="CT">CT</option>
                <option value="DE">DE</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
                <option value="HI">HI</option>
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="IA">IA</option>
                <option value="KS">KS</option>
                <option value="KY">KY</option>
                <option value="LA">LA</option>
                <option value="ME">ME</option>
                <option value="MD">MD</option>
                <option value="MA">MA</option>
                <option value="MI">MI</option>
                <option value="MN">MN</option>
                <option value="MS">MS</option>
                <option value="MO">MO</option>
                <option value="MT">MT</option>
                <option value="NE">NE</option>
                <option value="NV">NV</option>
                <option value="NH">NH</option>
                <option value="NJ">NJ</option>
                <option value="NM">NM</option>
                <option value="NY">NY</option>
                <option value="NC">NC</option>
                <option value="ND">ND</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="OR">OR</option>
                <option value="PA">PA</option>
                <option value="RI">RI</option>
                <option value="SC">SC</option>
                <option value="SD">SD</option>
                <option value="TN">TN</option>
                <option value="TX">TX</option>
                <option value="UT">UT</option>
                <option value="VT">VT</option>
                <option value="VA">VA</option>
                <option value="WA">WA</option>
                <option value="WV">WV</option>
                <option value="WI">WI</option>
                <option value="WY">WY</option>
            </select>
            <div class="icon right button"><i class="arrow"></i></div>
        </fieldset>
        <fieldset class="job">
            <p class="margin-top">job</p>
            <select id="job" name="job" required>
                <option value="student">student</option>
                <option value="other">other</option>
            </select>
            <div class="icon right button"><i class="arrow"></i></div>
        </fieldset>
        <fieldset class="tickets">
            <input type="number" name="tickets" placeholder="tickets" required>
            <div class="icon right button"><i class="arrow"></i></div>
        </fieldset>
        <fieldset class="expiration-date">
            <p class="other">expiration-date</p>
            <input class="special" type="datetime-local" name="expiration" placeholder="expiration-date" required>
            <div class="icon right button"><i class="arrow"></i></div>
        </fieldset>
        <fieldset class="carID">
            <p class="other">carID</p>
            <input class="special" type="text" name="carID" value="{{.carId}}" readonly>
            <div class="icon right button"><i class="arrow"> </i></div>
        </fieldset>
        <fieldset class="locationId">
            <p class="margin-top">job</p>
            <select id="locationId" name="locationID" required>
                {{range .locations}}
                    <option value="{{.StreetAddress}}">{{.StreetAddress}}</option>
                {{end}}
            </select>
            <div class="icon right button"><i class="arrow"></i></div>
        </fieldset>
        <fieldset class="thanks">
            <div class="icon left"><i class="heart"></i></div>
            <input type="submit" value="submit" required>
            <div class="icon right"><i class="heart"></i></div>
        </fieldset>
    </form>
</div>
</body>
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"> </script>
<script src="../static/js/booking.js" type="module"></script>
</html>
